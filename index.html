<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Saira+Condensed" rel="stylesheet">
    <title>Weather App</title>

<body>
    <div class="site-wrapper">

        <header class="header">
            <h1 class="title">Baba's Weather</h1>
            <h2 id="city"></h2>

            <form id="find-city">

                <input type="submit" value="→">
            </form>
        </div>

        <div class="current-day" id="day-1">
            <div class="date"></div>
            <img src="" alt="" class="icon">
            <div class="temp"></div>
            <div class="conditions">Loading...</div>
            <div class="misc">
                <p class="feels-like"></p>
                <p class="diff-temp"></p>
                <p class="humidity"></p>
                <p class="rain"></p>
                <p class="max-wind"></p>
                <p class="pressure"></p>
                <p class="sunrise"></p>
                <p class="sunset"></p>
            </div>
        </div>
